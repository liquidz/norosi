name: native_image
on:
  push:
    branches:
      - master
    tags:
      - '*'

jobs:
  native-image:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            suffix: linux-amd64
          - os: macOS-latest
            suffix: darwin-amd64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Install GraalVM
        uses: DeLaGuardo/setup-graalvm@3
        with:
          graalvm-version: '20.1.0.java11'
      - name: Install Clojure CLI
        uses: DeLaGuardo/setup-clojure@2.0
        with:
          tools-deps: 'latest'
      - name: Build native image
        run: |
          gu install native-image
          make native-image
      - name: Rename
        run: mv target/colf colf.${{ matrix.suffix  }}
      - uses: actions/upload-artifact@v2
        with:
          name: colf.${{ matrix.suffix  }}
          path: ./colf.${{ matrix.suffix  }}

  create-release:
    needs: [native-image]
    if: contains(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          body: |
            released
          draft: false
          prerelease: false

      - uses: actions/download-artifact@v2
        with:
          name: colf.linux-amd64
          path: tmp
      - uses: actions/upload-release-asset@v1
        id: upload-linux-release-asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./tmp/colf.linux-amd64
          asset_name: colf.linux-amd64
          asset_content_type: application/octet-stream

      - uses: actions/download-artifact@v2
        with:
          name: colf.darwin-amd64
          path: tmp
      - uses: actions/upload-release-asset@v1
        id: upload-darwin-release-asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./tmp/colf.darwin-amd64
          asset_name: colf.darwin-amd64
          asset_content_type: application/octet-stream
